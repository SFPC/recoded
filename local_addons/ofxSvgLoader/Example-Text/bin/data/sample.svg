	<text transform="matrix(1 0 0 1 57.5459 83.1045)" fill="#494949" font-family="'Verdana'" font-size="21">The code is written to be massively </text>
	<text transform="matrix(1 0 0 1 57.5459 108.3047)" fill="#494949" font-family="'Verdana'" font-size="21">cross-compatible. Right now we support </text>
	<text transform="matrix(1 0 0 1 57.5459 133.5049)" fill="#494949" font-family="'Verdana'" font-size="21">five operating systems (Windows, OSX, </text>
	<text transform="matrix(1 0 0 1 57.5459 158.7041)" fill="#494949" font-family="'Verdana'" font-size="21">Linux, iOS, Android) and four IDEs </text>
	<text transform="matrix(1 0 0 1 57.5459 183.9043)" fill="#494949" font-family="'Verdana'" font-size="21">(XCode, Code::Blocks, and Visual Studio </text>
	<text transform="matrix(1 0 0 1 57.5459 209.1045)" fill="#494949" font-family="'Verdana'" font-size="21">and Eclipse). The API is designed to be </text>
	<text transform="matrix(1 0 0 1 57.5459 234.3047)" fill="#494949" font-family="'Verdana'" font-size="21">minimal and easy to grasp.</text>
	<text transform="matrix(1 0 0 1 57.5459 284.7041)" fill="#CD0FEF" font-family="'Verdana'" font-size="21">openFrameworks </text>
	<text transform="matrix(1 0 0 1 245.3979 284.7041)" fill="#494949" font-family="'Verdana'" font-size="21">is distributed under </text>
	<text transform="matrix(1 0 0 1 57.5459 309.9043)" fill="#494949" font-family="'Verdana'" font-size="21">the MIT License. This gives everyone </text>
	<text transform="matrix(1 0 0 1 57.5459 335.1045)" fill="#494949" font-family="'Verdana'" font-size="21">the freedoms to use openFrameworks in </text>
	<text transform="matrix(1 0 0 1 57.5459 360.3047)" fill="#494949" font-family="'Verdana'" font-size="21">any context: commercial or non-</text>
	<text transform="matrix(1 0 0 1 57.5459 385.5039)" fill="#494949" font-family="'Verdana'" font-size="21">commercial, public or private, open or </text>
	<text transform="matrix(1 0 0 1 57.5459 410.7051)" fill="#494949" font-family="'Verdana'" font-size="21">closed source. While many openFrame</text>
	<text transform="matrix(1 0 0 1 465.1387 410.7051)" fill="#494949" font-family="'Verdana'" font-size="21">-</text>
	<text transform="matrix(1 0 0 1 57.5459 435.9043)" fill="#494949" font-family="'Verdana'" font-size="21">works users give their work back to the </text>
	<text transform="matrix(1 0 0 1 57.5459 461.1045)" fill="#494949" font-family="'Verdana'" font-size="21">community in a similarly free way, there </text>
	<text transform="matrix(1 0 0 1 57.5459 486.3047)" fill="#494949" font-family="'Verdana'" font-size="21">is no obligation to contribute.</text>
	<text transform="matrix(1 0 0 1 57.5459 536.7041)" fill="#494949" font-family="'Verdana'" font-size="21">Simply put, openFrameworks is a tool </text>
	<text transform="matrix(1 0 0 1 57.5459 561.9043)" fill="#494949" font-family="'Verdana'" font-size="21">that makes it much easier to make </text>
	<text transform="matrix(1 0 0 1 57.5459 587.1045)" fill="#494949" font-family="'Verdana'" font-size="21">things with code. We find it super </text>
	<text transform="matrix(1 0 0 1 57.5459 612.3047)" fill="#494949" font-family="'Verdana'" font-size="21">useful, and we hope you do too.</text>
</g>
